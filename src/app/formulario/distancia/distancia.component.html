<div class="container p-5">
  <div class="row justify-content-around">
    <div class="col">
      <div class="mb-3 d-flex align-items-center">
        <label  class="form-label me-2 mb-0">x1</label>
        <input type="number" class="form-control w-50" [(ngModel)]="calculo.x1">
      </div>
      
      <div class="mb-3 d-flex align-items-center">
        <label  class="form-label me-2 mb-0">y1</label>
        <input type="number" class="form-control w-50" [(ngModel)]="calculo.y1">
      </div>
      
      <div class="mb-3 d-flex align-items-center">
        <label  class="form-label me-2 mb-0">x2</label>
        <input type="number" class="form-control w-50" [(ngModel)]="calculo.x2">
      </div>
      
      <div class="mb-3 d-flex align-items-center">
        <label for="y2Input" class="form-label me-2 mb-0">y2</label>
        <input type="number" class="form-control w-50" [(ngModel)]="calculo.y2">
      </div>

      <div class="mb-3 ms-4">
        <button type="button" class="btn btn-primary" (click)="calcularDistancia()">Calcular</button>
      </div>
      
    </div>
    <div class="col">
      <p *ngIf="calculo.resultado !== null">La distancia entre dos puntos es: {{ calculo.resultado }}</p>
    </div>
  </div>
</div>
