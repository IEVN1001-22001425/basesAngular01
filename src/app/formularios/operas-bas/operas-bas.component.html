<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>

       <div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="operacion" name="opcion" id="radioDefault1"  value="sumar">
  <label class="form-check-label" for="radioDefault1">
    Suma
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="operacion" name="opcion" id="radioDefault2" checked value="restar">
  <label class="form-check-label" for="radioDefault2">
    Resta
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="operacion" name="opcion" id="radioDefault2" checked value="multiplicar">
  <label class="form-check-label" for="radioDefault2">
    Multiplicación
  </label>
</div>

<div class="form-check">
  <input  class="form-check-input" type="radio"  [(ngModel)]="operacion" name="opcion" id="radioDefault2"  checked value="dividir">
  <label class="form-check-label" for="radioDefault2">
    División
  </label>
</div>



      <br />
      <button (click)="calcular()" type="button" class="btn btn-primary">
        calcular
      </button>
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
